<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        span:hover {
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<ul class="tree">
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    const tree = document.querySelector('.tree');
    const listLi = [...document.querySelectorAll('li')];

    listLi.map(li => {
        let span = document.createElement('span');
        li.insertBefore(span, li.firstChild);
        span.appendChild(span.nextSibling);
    });

    tree.onclick = (event) => {
        let li = event.target;
        if (li.tagName === 'SPAN') {
            let subList = li.parentElement.querySelector('ul');
            if (subList) {
                subList.hidden = !subList.hidden
            }
        }
    }
</script>
</body>
</html>
