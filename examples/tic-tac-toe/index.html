<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

<h2>Tic Tac Toe</h2>

<div class="game__settings">
    <label>
        size of area:
        <input type="number" value="3" min="3">
    </label>
    <br>
    <button class="btn start">start</button>
</div>

<div class="game" hidden="hidden">
    <table></table>
    <span class="win__label">you win</span>
    <span class="loss__label">you lost</span>
    <span class="draw__label">draw game</span>
    <button class="btn new__game">new game</button>
</div>

</body>
</html>
